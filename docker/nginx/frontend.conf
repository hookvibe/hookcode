# HookCode Frontend Nginx config (static SPA + API reverse proxy).
# Business module: Frontend infrastructure - HTTP server configuration.
#
# Purpose:
# - Serve built static assets for the console UI.
# - Proxy `/api/*` to the backend service so the whole system works behind a single public port (80/443),
#   which is required when using Cloudflare proxy (port allowlist).
#
# Change record:
# - 2026-01-14: Route `/api/*` to `backend:4000` inside Docker Compose to remove dependency on public backend ports.

# WebSocket header helper:
# - Nginx cannot safely set `Connection: upgrade` for non-WS requests.
# - This map keeps WS support while staying correct for normal HTTP/SSE traffic.
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression to reduce bandwidth usage for JS/CSS.
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # API reverse proxy:
    # - Keep `/api` prefix intact because the backend uses Nest global prefix `api`.
    # - Disable buffering to support SSE log streaming endpoints.
    location /api/ {
        proxy_pass http://backend:4000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # SSE / long-running requests (AI jobs can take 30+ seconds).
        proxy_buffering off;
        proxy_cache off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Handle exact `/api` (no trailing slash) to avoid falling back to SPA routing.
    location = /api {
        return 301 /api/;
    }

    # Static asset caching:
    # - Vite outputs content-hashed filenames for assets, so we can cache them aggressively.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML should not be cached to ensure users always load the latest entrypoint.
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA routing: serve index.html for all non-file routes (React Router).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers (best-effort defaults).
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages: keep SPA usable even when deep-linking to an unknown route.
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
