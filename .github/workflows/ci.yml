name: CI

on:
  pull_request:
    branches:
      - ci-test
  push:
    branches:
      - main
      - ci-test
  workflow_dispatch:

# Environment variables aligned with GitLab CI configuration
env:
  CHECKPOINT_DISABLE: "1"
  PRISMA_HIDE_UPDATE_MESSAGE: "1"
  NO_UPDATE_NOTIFIER: "1"

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use fetch strategy to match GitLab CI behavior
          clean: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: .cache/ci/pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Run unit tests
        run: |
          mkdir -p .cache/ci/pnpm-store
          echo "PNPM_STORE_DIR=${PWD}/.cache/ci/pnpm-store" >> "$GITHUB_ENV"
          corepack enable
          corepack prepare pnpm@9.6.0 --activate
          pnpm install --frozen-lockfile --store-dir "$PNPM_STORE_DIR"
          pnpm --filter hookcode-backend test
          pnpm --filter hookcode-frontend test

  docker-build:
    runs-on: self-hosted
    # Run on: PR to ci-test, or push to ci-test branch
    if: (github.event_name == 'pull_request' && github.base_ref == 'ci-test') || (github.event_name == 'push' && github.ref == 'refs/heads/ci-test')
    needs:
      - test
    environment: hookcode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Keep behavior consistent with the `test` job (avoid relying on untracked runner workspace files).
          clean: true

      # Create minimal .env file for CI build (not used in production)
      - name: Setup CI environment file
        run: |
          cat > backend/.env << 'EOF'
          # Minimal CI environment - actual runtime config comes from docker-compose environment section
          NODE_ENV=production
          PORT=4000
          HOST=0.0.0.0
          ALLOWED_ORIGIN=*
          AUTH_ENABLED=false
          AUTH_TOKEN_SECRET=ci-test-secret-do-not-use-in-production
          AUTH_BOOTSTRAP_ADMIN=false
          GITLAB_WEBHOOK_SECRET=ci-test-webhook-secret
          GITLAB_PERSONAL_ACCESS_TOKEN=dummy-token-for-ci-build
          GITHUB_WEBHOOK_SECRET=ci-test-webhook-secret
          GITHUB_PERSONAL_ACCESS_TOKEN=dummy-token-for-ci-build
          TASK_LOGS_ENABLED=false
          ADMIN_TOOLS_ENABLED=false
          EOF

      # Use docker compose to match GitLab CI build approach
      - name: Build Docker images with docker compose
        env:
          DOCKER_TLS_CERTDIR: ""
          BACKEND_IMAGE: hookcode-backend:ci
          FRONTEND_IMAGE: hookcode-frontend:ci
          # All docker-compose environment variables from GitHub Actions
          PRISMA_ENGINES_MIRROR: ${{ vars.PRISMA_ENGINES_MIRROR || '' }}
          HOOKCODE_BACKEND_PORT: ${{ secrets.HOOKCODE_BACKEND_PORT || '4000' }}
          HOOKCODE_FRONTEND_PORT: ${{ secrets.HOOKCODE_FRONTEND_PORT || '5173' }}
          HOOKCODE_DB_PORT: ${{ secrets.HOOKCODE_DB_PORT || '5432' }}
          HOOKCODE_DB_USER: ${{ secrets.HOOKCODE_DB_USER || 'hookcode' }}
          HOOKCODE_DB_PASSWORD: ${{ secrets.HOOKCODE_DB_PASSWORD || 'hookcode' }}
          HOOKCODE_DB_NAME: ${{ secrets.HOOKCODE_DB_NAME || 'hookcode' }}
          # VITE_API_BASE_URL is forced to `/api` for deployments behind Cloudflare:
          # - Business intent: keep frontend + backend reachable via a single public port (80/443).
          # - Pitfall: `http://DOMAIN:8000/api` will not work when Cloudflare blocks non-allowlisted ports.
          VITE_API_BASE_URL: "/api"
        run: |
          docker compose -f docker-compose.yml down --remove-orphans
          docker compose -f docker-compose.yml up -d --build
